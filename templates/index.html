<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resume Classifier</h1>
        <form id="resumeForm">
            <label for="jobDescription">Job Description:</label><br>
            <textarea id="jobDescription" name="jobDescription" rows="4" cols="50" placeholder="Enter job description here..." ></textarea><br><br>

            <label for="resume">Upload Resume (PDF):</label><br>
            <input type="file" id="resume" name="resume" accept=".pdf" required><br><br>

            <button type="submit">Predict Result</button>
        </form>
        <div id="result">
            <!-- Result will appear here -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
